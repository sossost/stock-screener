name: Weekly ETL Pipeline

on:
  schedule:
    # ë§¤ì£¼ ì›”ìš”ì¼ ìì • NASDAQ ì‹¬ë³¼ ì—…ë°ì´íŠ¸
    - cron: "0 0 * * 1"
    # ë§¤ì£¼ ì¼ìš”ì¼ ì˜¤ì „ 7ì‹œ ì¬ë¬´ ë¹„ìœ¨ ë°ì´í„° ìˆ˜ì§‘
    - cron: "0 7 * * 0"
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
    inputs:
      job_type:
        description: "ETL ì‘ì—… íƒ€ì… ì„ íƒ"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - symbols
          - ratios
          - quarterly-financials

jobs:
  etl-symbols:
    if: github.event_name == 'schedule' || github.event.inputs.job_type == 'symbols' || github.event.inputs.job_type == 'all'
    runs-on: ubuntu-latest
    name: NASDAQ Symbols ETL

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run NASDAQ Symbols ETL
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          DATA_API: ${{ secrets.DATA_API }}
          PGSSLMODE: no-verify
          NODE_TLS_REJECT_UNAUTHORIZED: 0
        run: |
          echo "ğŸš€ Starting NASDAQ Symbols ETL..."
          yarn etl:symbols
          echo "âœ… NASDAQ Symbols ETL completed!"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: symbols-logs
          path: |
            *.log
            logs/

  etl-ratios:
    runs-on: ubuntu-latest
    name: Financial Ratios ETL
    needs: etl-symbols
    if: always() && (needs.etl-symbols.result == 'success' || needs.etl-symbols.result == 'skipped') && (github.event_name == 'schedule' || github.event.inputs.job_type == 'ratios' || github.event.inputs.job_type == 'quarterly-financials' || github.event.inputs.job_type == 'all')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Financial Ratios ETL
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          DATA_API: ${{ secrets.DATA_API }}
          PGSSLMODE: no-verify
          NODE_TLS_REJECT_UNAUTHORIZED: 0
        run: |
          echo "ğŸš€ Starting Financial Ratios ETL..."
          yarn etl:ratios
          echo "âœ… Financial Ratios ETL completed!"

      - name: Run Quarterly Financials ETL
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          DATA_API: ${{ secrets.DATA_API }}
          PGSSLMODE: no-verify
          NODE_TLS_REJECT_UNAUTHORIZED: 0
        run: |
          echo "ğŸš€ Starting Quarterly Financials ETL..."
          yarn etl:quarterly-financials
          echo "âœ… Quarterly Financials ETL completed!"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ratios-logs
          path: |
            *.log
            logs/

  notify-completion:
    if: always()
    runs-on: ubuntu-latest
    name: Notify Completion
    needs: [etl-symbols, etl-ratios]

    steps:
      - name: Notify Success
        if: needs.etl-symbols.result == 'success' && needs.etl-ratios.result == 'success'
        run: |
          echo "âœ… Weekly ETL Pipeline completed successfully!"
          echo "ğŸ“Š NASDAQ symbols and financial ratios updated"

      - name: Notify Failure
        if: needs.etl-symbols.result == 'failure' || needs.etl-ratios.result == 'failure'
        run: |
          echo "âŒ Weekly ETL Pipeline failed!"
          echo "ğŸ” Check the logs for details"
          exit 1
