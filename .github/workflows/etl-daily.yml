name: Daily ETL Pipeline

on:
  schedule:
    # ë§¤ì¼ ì˜¤ì „ 6ì‹œ (UTC) ì¼ì¼ ì£¼ê°€ ë°ì´í„° ìˆ˜ì§‘
    - cron: "0 6 * * *"
    # ë§¤ì¼ ì˜¤ì „ 8ì‹œ ì´ë™í‰ê· ì„  ê³„ì‚°
    - cron: "0 8 * * *"
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
    inputs:
      job_type:
        description: "ETL ì‘ì—… íƒ€ì… ì„ íƒ"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - daily-prices
          - daily-ma

jobs:
  etl-daily-prices:
    if: github.event_name == 'schedule' || github.event.inputs.job_type == 'daily-prices' || github.event.inputs.job_type == 'all'
    runs-on: ubuntu-latest
    name: Daily Prices ETL

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Daily Prices ETL
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          DATA_API: ${{ secrets.DATA_API }}
          PGSSLMODE: no-verify
          NODE_TLS_REJECT_UNAUTHORIZED: 0
        run: |
          echo "ğŸš€ Starting Daily Prices ETL..."
          yarn etl:daily-prices
          echo "âœ… Daily Prices ETL completed!"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-prices-logs
          path: |
            *.log
            logs/

  etl-daily-ma:
    runs-on: ubuntu-latest
    name: Daily MA ETL
    needs: etl-daily-prices
    if: always() && (needs.etl-daily-prices.result == 'success' || needs.etl-daily-prices.result == 'skipped') && (github.event_name == 'schedule' || github.event.inputs.job_type == 'daily-ma' || github.event.inputs.job_type == 'all')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Daily MA ETL
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          PGSSLMODE: no-verify
          NODE_TLS_REJECT_UNAUTHORIZED: 0
        run: |
          echo "ğŸš€ Starting Daily MA ETL..."
          yarn etl:daily-ma
          echo "âœ… Daily MA ETL completed!"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-ma-logs
          path: |
            *.log
            logs/

  notify-completion:
    if: always()
    runs-on: ubuntu-latest
    name: Notify Completion
    needs: [etl-daily-prices, etl-daily-ma]

    steps:
      - name: Notify Success
        if: needs.etl-daily-prices.result == 'success' && needs.etl-daily-ma.result == 'success'
        run: |
          echo "âœ… Daily ETL Pipeline completed successfully!"
          echo "ğŸ“Š Daily prices and moving averages updated"

      - name: Notify Failure
        if: needs.etl-daily-prices.result == 'failure' || needs.etl-daily-ma.result == 'failure'
        run: |
          echo "âŒ Daily ETL Pipeline failed!"
          echo "ğŸ” Check the logs for details"
          exit 1
