name: Daily ETL Pipeline

on:
  schedule:
    # ÎØ∏Íµ≠Ïû• ÎßàÍ∞ê(ET 16:00 ‚âà UTC 21:00) Ïù¥ÌõÑ 2ÏãúÍ∞Ñ Î≤ÑÌçº
    # Î™®Îì† ETL ÏàúÏ∞® Ïã§Ìñâ: prices ‚Üí MA/RS ‚Üí ratios (needsÎ°ú ÏàúÏÑú Ï†úÏñ¥)
    - cron: "30 23 * * *"
  workflow_dispatch: # ÏàòÎèô Ïã§Ìñâ Í∞ÄÎä•
    inputs:
      job_type:
        description: "ETL ÏûëÏóÖ ÌÉÄÏûÖ ÏÑ†ÌÉù"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - daily-prices
          - daily-ma
          - daily-ratios

jobs:
  etl-daily-prices:
    if: github.event_name == 'schedule' || github.event.inputs.job_type == 'daily-prices' || github.event.inputs.job_type == 'all'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    name: Daily Prices ETL

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Daily Prices ETL
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          DATA_API: ${{ secrets.DATA_API }}
          PGSSLMODE: no-verify
          NODE_TLS_REJECT_UNAUTHORIZED: 0
        run: |
          echo "üöÄ Starting Daily Prices ETL..."
          yarn etl:daily-prices
          echo "‚úÖ Daily Prices ETL completed!"

      - name: Check latest price date (warning only)
        timeout-minutes: 2
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PGSSLMODE: no-verify
          NODE_TLS_REJECT_UNAUTHORIZED: 0
        run: node scripts/check-price-freshness.js

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-prices-logs
          path: |
            *.log
            logs/

  etl-daily-ma:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    name: Daily MA ETL
    needs: etl-daily-prices
    if: always() && (needs.etl-daily-prices.result == 'success' || needs.etl-daily-prices.result == 'skipped') && (github.event_name == 'schedule' || github.event.inputs.job_type == 'daily-ma' || github.event.inputs.job_type == 'all')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Daily MA ETL
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          PGSSLMODE: no-verify
          NODE_TLS_REJECT_UNAUTHORIZED: 0
        run: |
          echo "üöÄ Starting Daily MA ETL..."
          yarn etl:daily-ma
          echo "‚úÖ Daily MA ETL completed!"

      - name: Run RS ETL
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PGSSLMODE: no-verify
          NODE_TLS_REJECT_UNAUTHORIZED: 0
        run: |
          echo "üìä Computing RS (12/6/3M weighted)..."
          yarn etl:rs
          echo "‚úÖ RS ETL completed!"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-ma-rs-logs
          path: |
            *.log
            logs/

  etl-daily-ratios:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    name: Daily Ratios ETL (TTM)
    needs: etl-daily-ma
    if: always() && (needs.etl-daily-ma.result == 'success' || needs.etl-daily-ma.result == 'skipped') && (github.event_name == 'schedule' || github.event.inputs.job_type == 'daily-ratios' || github.event.inputs.job_type == 'all')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Daily Ratios ETL
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          DATA_API: ${{ secrets.DATA_API }}
          PGSSLMODE: no-verify
          NODE_TLS_REJECT_UNAUTHORIZED: 0
        run: |
          echo "üöÄ Starting Daily Ratios ETL (FMP TTM API)..."
          yarn etl:daily-ratios
          echo "‚úÖ Daily Ratios ETL completed!"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-ratios-logs
          path: |
            *.log
            logs/

  notify-completion:
    if: always()
    runs-on: ubuntu-latest
    name: Notify Completion
    needs: [etl-daily-prices, etl-daily-ma, etl-daily-ratios]

    steps:
      - name: Notify Success
        if: needs.etl-daily-prices.result == 'success' && needs.etl-daily-ma.result == 'success' && needs.etl-daily-ratios.result == 'success'
        run: |
          echo "‚úÖ Daily ETL Pipeline completed successfully!"
          echo "üìä Daily prices, moving averages, and valuation ratios updated"

      - name: Notify Failure
        if: needs.etl-daily-prices.result == 'failure' || needs.etl-daily-ma.result == 'failure' || needs.etl-daily-ratios.result == 'failure'
        run: |
          echo "‚ùå Daily ETL Pipeline failed!"
          echo "üîç Check the logs for details"
          exit 1
